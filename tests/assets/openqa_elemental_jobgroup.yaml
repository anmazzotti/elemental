---

.default_products: &default_products
  distri: sle-micro
  version: '6.1'

.test_settings: &test_settings
  HDDSIZEGB: '20'
  QEMURAM: '2048'
  PASSWORD: ros
  TEST_PASSWORD: Elemental@R00t
  YAML_SCHEDULE: schedule/elemental/test_image.yaml

.generate_settings: &generate_settings
  BOOT_HDD_IMAGE: "1"
  CONTAINER_RUNTIMES: "podman"
  DESKTOP: "textmode"
  EXCLUDE_MODULES: "suseconnect_scc"
  HDD_1: "SL-Micro.%ARCH%-6.0.0-Default-Updated.qcow2"
  KEEP_GRUB_TIMEOUT: "0"
  TEST_PASSWORD: Elemental@R00t
  VIDEOMODE: "text"
  YAML_SCHEDULE: schedule/elemental/validate_generate_image.yaml

.image_test_settings: &image_test_settings
  HDD_1: 'elemental-%BUILD%-%ARCH%.qcow2'
  IMAGE_TYPE: disk
  START_AFTER_TEST: generate_image

.iso_test_settings: &iso_test_settings
  IMAGE_TYPE: iso
  ISO: 'elemental-%BUILD%-%ARCH%.iso'
  START_AFTER_TEST: generate_iso

defaults:
  aarch64:
    machine: aarch64-virtio
    priority: 50
  x86_64:
    machine: uefi-virtio-vga
    priority: 50
    settings:
      QEMUCPU: host

products:
  sl-micro-elemental-image-6.1-aarch64:
    <<: *default_products
    flavor: Elemental-Image
  sl-micro-elemental-iso-6.1-aarch64:
    <<: *default_products
    flavor: Elemental-Iso
  sl-micro-elemental-image-6.1-x86_64:
    <<: *default_products
    flavor: Elemental-Image
  sl-micro-elemental-iso-6.1-x86_64:
    <<: *default_products
    flavor: Elemental-Iso

scenarios:
  aarch64:
    sl-micro-elemental-image-6.1-aarch64:
      - generate_image:
          testsuite: null
          settings:
            <<: *generate_settings
      - test_image:
          testsuite: null
          settings:
            <<: *test_settings
            <<: *image_test_settings
    sl-micro-elemental-iso-6.1-aarch64:
      - generate_iso:
          testsuite: null
          settings:
            <<: *generate_settings
      - test_iso:
          testsuite: null
          settings:
            <<: *test_settings
            <<: *iso_test_settings
  x86_64:
    sl-micro-elemental-image-6.1-x86_64:
      - generate_image:
          machine: 64bit
          testsuite: null
          settings:
            <<: *generate_settings
      - test_image:
          testsuite: null
          settings:
            <<: *test_settings
            <<: *image_test_settings
            START_AFTER_TEST: generate_image@64bit
    sl-micro-elemental-iso-6.1-x86_64:
      - generate_iso:
          machine: 64bit
          testsuite: null
          settings:
            <<: *generate_settings
      - test_iso:
          testsuite: null
          settings:
            <<: *test_settings
            <<: *iso_test_settings
            START_AFTER_TEST: generate_iso@64bit
